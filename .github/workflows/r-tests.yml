name: R tests

on:
  push:
  pull_request:

jobs:
  testthat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::testthat
            any::shiny
            any::tidyverse
            any::highcharter
            any::reactable
            any::lubridate
            any::scales
            any::fontawesome
            any::readr
            any::rmarkdown
            any::knitr
          needs: check

      - name: Run testthat
        run: Rscript -e 'testthat::test_dir("tests/testthat")'

